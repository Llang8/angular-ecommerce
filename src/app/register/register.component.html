<div class="register-wrapper">
  <div class="register-box">
    <h1>Tech Base</h1>
    <input type="text" name="email" placeholder="Email" ([ngModel])="user.email">
    <input type="text" name="username" placeholder="Username" ([ngModel])="user.username">
    <input type="password" name="password" placeholder="Password" ([ngModel])="user.password">
    <input type="password" name="confirmPassword" placeholder="Confirm Password" ([ngModel])="user.confirmPassword">
    <div class="name">
      <input type="text" name="firstName" placeholder="First Name" ([ngModel])="user.firstName">
      <input type="text" name="lastName" placeholder="Last Name" ([ngModel])="user.lastName">
    </div>
    <button (click)="register()">Register</button>
    <p>Already have an account? <a routerLink="/account/login">Login</a></p>
  </div>
</div>
